<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step &#x1F64D;&#x200D;&#x2642;&#xFE0F;</title>
    <link rel="stylesheet" href="./form.styles.css">
</head>
<body>
    <div class="container">
        <!-- First Form -->
        <form id='Form1'>
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Cnnfirm Password" required>

            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>
        </form>


        <!-- Second Form -->
        <form id='Form2'>
            <h3>Social Links</h3>
            <input type="text" placeholder="Medium" >
            <input type="text" placeholder="Github" >
            <input type="text" placeholder="Linkedin" >
            

            <div class="btn-box">
                <button type="button"id="back1">Back</button>
                <button type="button"id="next2">Next</button>
            </div>
        </form>

        <!-- Third Form -->
        <form id='Form3'>
            <h3>Personal Info</h3>
            <input type="text" placeholder="First Name" required >
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Mobile No." required>
            

            <div class="btn-box">
                <button type="button"id="back2">Back</button>
                <button type="submit">SubmitüÉè    </button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">Step 1</div>
            <div class="step-col">Step 2</div>
            <div class="step-col">Step 3</div>
        </div>


    </div>
    

    <script src="./js/progress.js"></script>
</body>
</html>
